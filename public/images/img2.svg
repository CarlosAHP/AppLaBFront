<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad2)"/>
  
  <!-- Elementos de laboratorio -->
  <g opacity="0.15">
    <!-- Microscopio -->
    <circle cx="300" cy="300" r="80" fill="white"/>
    <circle cx="300" cy="300" r="60" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="300" cy="300" r="40" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Tubos de ensayo -->
    <rect x="500" y="200" width="20" height="100" fill="white" rx="10"/>
    <rect x="530" y="180" width="20" height="120" fill="white" rx="10"/>
    <rect x="560" y="220" width="20" height="80" fill="white" rx="10"/>
    
    <!-- Molécula -->
    <circle cx="800" cy="300" r="30" fill="white"/>
    <circle cx="750" cy="250" r="20" fill="white"/>
    <circle cx="850" cy="250" r="20" fill="white"/>
    <circle cx="750" cy="350" r="20" fill="white"/>
    <circle cx="850" cy="350" r="20" fill="white"/>
    
    <!-- Líneas de conexión molecular -->
    <line x1="800" y1="300" x2="750" y2="250" stroke="white" stroke-width="2"/>
    <line x1="800" y1="300" x2="850" y2="250" stroke="white" stroke-width="2"/>
    <line x1="800" y1="300" x2="750" y2="350" stroke="white" stroke-width="2"/>
    <line x1="800" y1="300" x2="850" y2="350" stroke="white" stroke-width="2"/>
    
    <!-- Estrella de salud -->
    <polygon points="1200,200 1220,250 1270,250 1230,280 1240,330 1200,300 1160,330 1170,280 1130,250 1180,250" fill="white"/>
    
    <!-- Corazón -->
    <path d="M1400,300 C1400,250 1350,200 1300,200 C1250,200 1200,250 1200,300 C1200,350 1300,400 1300,400 C1300,400 1400,350 1400,300 Z" fill="white"/>
  </g>
  
  <!-- Texto central -->
  <text x="960" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.8">
    Quiénes Somos
  </text>
  <text x="960" y="600" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.6">
    Imagen de Fondo Secundaria
  </text>
</svg>
