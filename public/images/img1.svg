    <line x1="200" y1="200" x2="600" y2="300" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="600" y1="300" x2="1000" y2="150" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="1000" y1="150" x2="1400" y2="400" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="1400" y1="400" x2="1700" y2="250" stroke="white" stroke-width="2" opacity="0.3"/>
