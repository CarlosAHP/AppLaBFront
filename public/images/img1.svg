<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Patrón de laboratorio -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="50" fill="white"/>
    <circle cx="600" cy="300" r="30" fill="white"/>
    <circle cx="1000" cy="150" r="40" fill="white"/>
    <circle cx="1400" cy="400" r="35" fill="white"/>
    <circle cx="1700" cy="250" r="45" fill="white"/>
    
